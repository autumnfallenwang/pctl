# macOS Intel x86_64 ELK Stack Configuration
# Usage: docker-compose -f docker-compose-mac-x64.yml up -d
version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: paic-elastic
    environment:
      - discovery.type=single-node
      # Standard memory allocation for x86 Macs (2GB max)
      - "ES_JAVA_OPTS=-Xms1g -Xmx2g"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      # Index lifecycle management is enabled by default in ES 8.x
      # Set default index template with lifecycle policy
      - cluster.routing.allocation.disk.threshold_enabled=true
      - cluster.routing.allocation.disk.watermark.low=85%
      - cluster.routing.allocation.disk.watermark.high=90%
      - cluster.routing.allocation.disk.watermark.flood_stage=95%
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elastic_data:/usr/share/elasticsearch/data
    # NOTE: network_mode: host is NOT supported on macOS - using bridge mode
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: paic-kibana
    environment:
      # Use service name instead of localhost (for bridge networking)
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=""
      - SERVER_HOST=0.0.0.0
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

volumes:
  elastic_data:
    driver: local
